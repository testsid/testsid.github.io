<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студия Анны Черной</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Prata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">

    <script defer src="js/swiper-bundle.min.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
                <div class="menu__contacts">
                    <a href="#" class="menu__phone">+7 999 999 89 87</a>
                    <div class="menu__cons">Заказать звонок</div>
                </div>
                
            </div>
            
        </div>
    </header>
    <section class="promo">
        <div class="container">
            <h1 class="promo__title">Наращивание волос <br> в Москве</h1>
            <ul class="promo__subtitle">
                <li>Комплексный подход</li>
                <li>Индивидуальный сервис</li>
                <li>Гарантия качества</li>
            </ul>
            <div class="btn">Записаться</div>
        </div>
        <div class="promo__img"></div></div>
        <div class="promo__img_mob"><img src="img/promo_mob2.png" alt="promo"></div>
    </section>
    <section class="wins">
       
       <div class="wins__wrapper">
        <div class="wins__item">Премиум- <br> материалы</div>
        <div class="wins__item">Особенность №2</div>
        <div class="wins__item">Особенность №3</div>
       </div>
       
    </section>
    <section class="rew">
        <div class="container">
            <div class="title">Капсульное <br> наращивание</div>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="rew__wrap">
                        <div class="rew__photo">
                            <img src="img/rew1.png" alt="photo">
                            
                        </div>
                        
                        
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="rew__wrap">
                        <div class="rew__photo">
                            <img src="img/rew2.png" alt="photo">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="rew__wrap">
                        <div class="rew__photo">
                            <img src="img/rew3.png" alt="photo">
                        </div>
                    </div>
                </div>
               
                </div>
                
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                
            </div>
        </div>
    </section>
</body>
</html>
